<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Register - Project</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-light">
  <main class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div class="card shadow-sm">
          <div class="card-body">
            <h4 class="card-title text-center">Create Account</h4>

            <form id="registerForm" novalidate>
              <div class="mb-3">
                <label class="form-label">Full name</label>
                <input id="regName" class="form-control" required>
              </div>

              <div class="mb-3">
                <label class="form-label">Username</label>
                <input id="regUsername" class="form-control" required>
              </div>

              <div class="mb-3">
                <label class="form-label">Email</label>
                <input id="regEmail" class="form-control" type="email" required>
              </div>

              <div class="mb-3">
                <label class="form-label">Password</label>
                <input id="regPassword" class="form-control" type="password" required>
              </div>

              <div id="registerFeedback" class="small text-success mb-2" style="display:none;"></div>

              <div class="d-grid">
                <button class="btn btn-success" type="submit">Sign up</button>
              </div>

              <div class="mt-3 text-center">
                <a href="index.html">Back to login</a>
              </div>
            </form>

            <hr>
            <div class="small text-muted">
              Request a help from IT departments if you have any registration issues.
            </div>

          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="java/script.js"></script>
</body>
</html>
