<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dashboard - Administration</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center" href="#">
        <img src="image/logo.jpg" alt="Logo" class="me-2 nav-logo" onerror="this.style.display='none'">
        Administration Portal
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMain">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navMain">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link active" href="dashboard.html">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link" href="performance.html">Performance</a></li>
          <li class="nav-item"><a class="nav-link" href="task.html">Tasks</a></li>
          <li class="nav-item"><a class="nav-link" href="logistics.html">Logistics</a></li>
        </ul>

        <div class="d-flex align-items-center">
          <span class="me-3 small text-muted" id="navUserLabel">Signed in as <strong id="navUsername">Admin</strong></span>
          <a class="btn btn-outline-secondary btn-sm me-2" href="#">Profile</a>
          <button class="btn btn-danger btn-sm" id="logoutBtn">Logout</button>
        </div>
      </div>
    </div>
  </nav>

  <!-- Main -->
  <main class="container my-4">
    <div class="row g-4">
      <div class="col-12 col-lg-4">
        <div class="card p-3 h-100">
          <h6>Summary</h6>
          <div class="mb-2">
            <strong id="statUsers">120</strong> <small class="text-muted">Staff</small>
          </div>
          <div class="mb-2">
            <strong id="statActive">32</strong> <small class="text-muted">Active Today</small>
          </div>
          <div class="mb-2">
            <strong id="statPending">7</strong> <small class="text-muted">Pending Tasks</small>
          </div>
        </div>
      </div>

      <!-- Attendance Chart -->
      <div class="col-12 col-lg-8">
        <div class="card p-3">
          <div class="d-flex justify-content-between align-items-center mb-2">
            <h6 class="m-0">Attendance (Last 7 days)</h6>
            <small class="text-muted">Updated just now</small>
          </div>
          <canvas id="attendanceChart" height="120"></canvas>
        </div>
      </div>

      <!-- Announcements & Quick Actions -->
      <div class="col-12 col-lg-6">
        <div class="card p-3 h-100">
          <h6>Announcements</h6>
          <form id="announcementForm" class="mb-3">
            <textarea id="announcementText" class="form-control mb-2" rows="3" placeholder="Write an announcement..."></textarea>
            <div class="d-flex justify-content-end">
              <button class="btn btn-primary btn-sm" type="submit">Post</button>
            </div>
          </form>

          <div id="announcementsList">
          </div>
        </div>
      </div>

      <!-- Recent tasks -->
      <div class="col-12 col-lg-6">
        <div class="card p-3 h-100">
          <h6>Recent Tasks</h6>
          <ul class="list-group list-group-flush" id="recentTasksList">
          </ul>
        </div>
      </div>
    </div>

  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
  <script src="java/script.js"></script>
</body>
</html>
