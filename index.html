<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin Login - Project</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">

</head>
<body class="bg-light">

  <main class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-7 col-lg-5">
        <div class="card shadow-sm">
          <div class="card-body">
            <div class="text-center mb-3">
              <img src="image/logo.jpg" alt="Logo" class="logo mb-2" onerror="this.style.display='none'">
              <h4 class="card-title">Administration Portal</h4>
              <p class="text-muted small">Sign in to continue</p>
            </div>

            <!-- Login Form -->
            <form id="loginForm" novalidate>
              <div class="mb-3">
                <label for="role" class="form-label">Login as</label>
                <select class="form-select" id="role">
                  <option value="admin" selected>Administration</option>
                  <option value="user">Staff</option>
                </select>
              </div>

              <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input id="username" type="text" class="form-control" required>
              </div>

              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input id="password" type="password" class="form-control" required>
              </div>

              <div id="loginFeedback" class="text-danger small mb-2" style="display:none;"></div>

              <div class="d-grid">
                <button class="btn btn-primary" type="submit">Login</button>
              </div>

              <div class="mt-3 text-center">
                <a href="registration.html">Create an account</a>
              </div>
            </form>

 
            <hr>
            <div class="small text-muted">
              <strong>Demo credentials</strong>
              <ul class="mb-0">
                <li>Admin: <code>admin</code> / <code>admin888</code></li>
                <li>Staff: <code>staff</code> / <code>staff888</code></li>
              </ul>
            </div>

          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
  <script src="java/script.js"></script>

</body>
</html>
