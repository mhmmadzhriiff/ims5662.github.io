<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tasks - Administration</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center" href="dashboard.html">
        <img src="image/logo.jpg" alt="Logo" class="me-2 nav-logo" onerror="this.style.display='none'">
        Administration Portal
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMain">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navMain">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="dashboard.html">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link" href="performance.html">Performance</a></li>
          <li class="nav-item"><a class="nav-link active" href="task.html">Tasks</a></li>
          <li class="nav-item"><a class="nav-link" href="logistics.html">Logistics</a></li>
        </ul>

        <div class="d-flex align-items-center">
          <span class="me-3 small text-muted" id="navUserLabel">Signed in as <strong id="navUsername">Admin</strong></span>
          <button class="btn btn-danger btn-sm" id="logoutBtn">Logout</button>
        </div>
      </div>
    </div>
  </nav>

  <!-- Main -->
  <main class="container my-4">
    <section>
    <h4>Task Management</h4>
            </section>
    <p class="text-white">Add, track, and complete tasks from here.</p>
    <div class="row g-4">

 
      <div class="col-12 col-lg-4">
        <div class="card p-3 h-100">
          <h6>Add New Task</h6>
          <form id="taskForm">
            <div class="mb-3">
              <label class="form-label">Task Title</label>
              <input type="text" id="taskTitle" class="form-control" required>
            </div>

            <div class="mb-3">
              <label class="form-label">Due Date</label>
              <input type="date" id="taskDue" class="form-control" required>
            </div>

            <div class="mb-3">
              <label class="form-label">Assign To</label>
              <input type="text" id="taskAssignee" class="form-control" required>
            </div>

            <button class="btn btn-primary w-100" type="submit">Add Task</button>
          </form>
        </div>
      </div>

      <div class="col-12 col-lg-8">
        <div class="card p-3 mb-4">
          <h6>Upcoming Tasks</h6>
          <ul class="list-group list-group-flush" id="upcomingTasks">
          </ul>
        </div>

        <div class="card p-3">
          <h6>Completed Tasks</h6>
          <ul class="list-group list-group-flush" id="pastTasks">
          </ul>
        </div>
      </div>

    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="java/script.js"></script>
</body>
</html>
